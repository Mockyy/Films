<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Films</title>
        <link href="style1.css" rel="stylesheet">
    </head>

    <body onload="getXML()">


        <h1>Films</h1>

        <h2>Remplissage par findElementsByTageName()</h2>
        <div id="table">
            <textarea id="areaFilms"  rows="10" cols="20"></textarea>

            <textarea id="areaTitres"  rows="10" cols="20"></textarea>

            <textarea id="areaInfos"  rows="10" cols="50"></textarea>
        </div>
        
        <h2 id="pButton">Avec la méthode split()</h2>
        <div>

            <textarea rows="10" cols="70" id="listeSplit"></textarea>
        </div>

        <h2>Sélection d'un réal</h2>
        <div>
            Selection des films d'un réalisateur
            <select id="selectReal" onchange="afficherReal(this)">
                <option value="">Choisissez un réal</option>

            </select>

        </div>

        <div id="listeReal"></div>

        <h2 id="xPathCick">Utilisation du XPath</h2>
        <div>
            <p id="xPathFilms"></p>
        </div>


        <script type="text/javascript" src="http://film/Filmjs.js"></script>
    </body>

</html>
